<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
    {% load static %}
</head>

<body class=" d-flexbox justify-content-around align-content-center bg-warning">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }} alert-danger" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="d-flexbox">
            <header class="d-flex align-items-end bg-secoundary">
                <img src="{% static 'images/images.png' %}" alt="logo" class="img-thumbnail">
                <h1 class="font-weight-bold text-secondary text-center">Unforgettable Memories & Incredible Adventure
                </h1>
            </header>
            <br>
        <div class="d-flex justify-content-around align-items-center">
            <form method="post" action="/register">
                {% csrf_token %}
                <h2>Registration</h2>
                <label class="label-control" for="first_name">First name</label>
                <input type="text" name="first_name" aria-label="First name" class="form-control">
                <label for="last_name">Last name</label>
                <input type="text" name="last_name" aria-label="Last Name" class="form-control">
                <label for="email">Email</label>
                <input type="text" name="email" aria-label="Email" class="form-control">
                <label for="password">Password</label>
                <input type="text" name="password" aria-label="Password" class="form-control">
                <label for="confirm">Confirm password</label>
                <input type="text" name="confirm" aria-label="Confirm Password" class="form-control">
                <br /> 
                <input type="submit" value="Registration" class="btn btn-primary" />
            </form>

            <form method="post" action="/login">
                {% csrf_token %}
                <h2>Login</h2>
                <br>
                <div class=" d-flexbox">
                    <label for="email">Email</label>
                    <input type="text" name="email" aria-label="Email" class="form-control">
                    <br />
                    <label for="password">Password</label>
                    <input type="text" aria-label="Password" class="form-control">
                    <br />
                    <input type="submit" value="Login" class="btn btn-primary" />
                </div>
            </form>
        </div>
    </div>
    <marquee width="100%" direction="left" height="53px" scrollamount='10' bgcolor='silver'>
        <h1>You are on your way!</h1>
    </marquee>
</body>

</html>
